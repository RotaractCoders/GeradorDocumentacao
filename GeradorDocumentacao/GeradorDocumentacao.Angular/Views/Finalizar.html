<form name="form" class="css-form" novalidate>
    <div class="form-horizontal">
        <h2>{{Titulo}}</h2>
        <hr />
        
        <div class="form-group">
            <button ng-click="Gerar(Clube)" class="btn btn-primary col-md-12">Gerar documentação</button>
        </div>

        <div class="form-group">
            <div class="col-md-offset-1 col-md-6">
                <button ng-click="Voltar()" ng-disabled="!form.$valid" class="btn btn-default">Voltar</button>
            </div>
        </div>
    </div>
</form>
